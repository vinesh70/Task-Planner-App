<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <h1>Register</h1>

    <form action="/register" method="post">
        <input type="text" name="name" placeholder="Name" required autocomplete="off">
        <input type="email" name="email" placeholder="Email" required autocomplete="off">
        <input type="text" name="username" placeholder="Username" required autocomplete="off">
        <div class="password-field">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">Show</button>
        </div>
        <div class="password-field">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">Show</button>
        </div>
        <button type="submit">Register</button>
    </form>
    <p class="login-message">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>

    <script>
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var toggleButton = document.querySelector('.toggle-password');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</body>
</html>
